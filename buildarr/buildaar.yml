instances:
  radarr:
    url: "http://localhost:${RADARR_PORT}"
    api_key: "${RADARR_API_KEY}" # Buildarr can pull this from env
    settings:
      download_clients:
        - name: "Transmission-VPN"
          enable: true
          implementation: "Transmission"
          config:
            host: "localhost"
            port: ${TRANSMISSION_UI_PORT}
            username: "${TRANSMISSION_USERNAME}"
            password: "${TRANSMISSION_PASSWORD}"
            use_ssl: false